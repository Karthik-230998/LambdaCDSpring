version: 0.2
phases: 
  install: 
    runtime-versions: 
        java: 11
  build: 
    commands: 
      - 
      - aws cloudformation package --template-file sam.yaml --s3-bucket sample-cicd-demo --output-template-file outputSamTemplate.yaml
artifacts:
  type: jar
  files:
    - sam.yaml
    - outputSamTemplate.yaml
    
    
    
